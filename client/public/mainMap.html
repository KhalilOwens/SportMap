<!DOCTYPE html>
<html>
  <head>
  <style>
    #map-canvas { width:60%; height:400px; }
    .layer-wizard-search-label { font-family: sans-serif };
  </style>
  
<script type="text/javascript">
    var map;
    var layer_0;
    var layer_1;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(42.90584491834222, -92.1533203125),
        zoom: 6,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "col0>>1",
          from: "1oLsaaXbuDvkt03uQ9xDkfGfjrjbevE13zlsdpaJw"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
      layer_1 = new google.maps.FusionTablesLayer({
        query: {
          select: "col1",
          from: "1TO5Hwg5y2SLOIG_Yyj80-hP3gEEQ-ciLWc9HX3uh"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
